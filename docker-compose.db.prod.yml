services:
  cf-blog-database:
    image: postgres:15.5
    container_name: ${APP_DATABASE_HOST}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${APP_DB_NAME}
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
    ports:
      - ${APP_DATABASE_PORT}:5432
    networks:
      - network-cf-blog
    volumes:
      - database-cf-blog:/var/lib/postgresql/data

  cf-blog-backend:
    image: gsmx64/cf-blog-backend:${APP_BUILD_NUMBER}
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ${APP_BACKEND_HOST}
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      - cf-blog-database
    networks:
      - network-cf-blog
    volumes:
      - ./node_modules:/home/app/node_modules

  cf-blog-frontend:
    image: gsmx64/cf-blog-frontend:${APP_BUILD_NUMBER}
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: ${APP_FRONTEND_HOST}
    restart: unless-stopped
    env_file:
      - ./frontend/.env.production
    environment:
      - NODE_ENV=production
    depends_on:
      - cf-blog-database
      - cf-blog-backend
    networks:
      - network-cf-blog
    volumes:
      - ./frontend/nginx.default.conf:/etc/nginx/conf.d/default.conf
      #- ./frontend/default.pem:/etc/ssl/default.pem
      #- ./frontend/default.key:/etc/ssl/default.key

  cf-blog-reverse-proxy:
    image: gsmx64/cf-blog-reverse-proxy:${APP_BUILD_NUMBER}
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile.prod
    container_name: ${APP_PROXY_HOST}
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    depends_on:
      - cf-blog-database
      - cf-blog-backend
      - cf-blog-frontend
    ports:
      - ${APP_PROD_HTTP_PORT}:80
      - ${APP_PROD_HTTPS_PORT}:443
    networks:
      - network-cf-blog
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
      #- ./reverse-proxy/default.pem:/etc/ssl/default.pem
      #- ./reverse-proxy/default.key:/etc/ssl/default.key

networks:
  network-cf-blog:

volumes:
  database-cf-blog:
    driver: local